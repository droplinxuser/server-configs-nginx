# ----------------------------------------------------------------------
# | Default behavior for unknown hosts                                 |
# ----------------------------------------------------------------------
#
# Drop requests for unknown hosts.
#
# If no default server is defined, Nginx will use the first found server.
# To prevent host header attacks, or other potential problems when an unknown
# server name is used in a request, it's recommended to drop the request
# returning 444 "No Response".

server {
  listen 443 ssl http2 deferred default_server backlog=16383 reuseport fastopen=256;

  server_name _;
  limit_req zone=limit_req_post_head burst=3  nodelay;
  limit_req zone=limit_req_get_perip burst=12 nodelay;

  include h5bp/tls/ssl_engine.conf;
  include h5bp/tls/certificate_files.conf;
  include h5bp/tls/policy_balanced.conf;

  return 444;
}
