
SecRulesEnabled;
LibInjectionSql; 
LibInjectionXss; 

DeniedUrl "/forbidden";
CheckRule "$SQL >= 8" BLOCK;
CheckRule "$RFI >= 8" BLOCK;
CheckRule "$TRAVERSAL >= 4" BLOCK;
CheckRule "$EVADE >= 4" BLOCK;
CheckRule "$XSS >= 8" BLOCK;

location / {
  limit_except GET POST { deny all; }
  try_files $uri $uri/ /index.php?$args;
  }

location = /forbidden { 
  deny all; 
}
