
SecRulesEnabled;
LearningMode;
LibInjectionSql; 
LibInjectionXss; 
DeniedUrl "/503";

CheckRule "$SQL >= 8" BLOCK;
CheckRule "$RFI >= 8" BLOCK;
CheckRule "$TRAVERSAL >= 4" BLOCK;
CheckRule "$EVADE >= 4" BLOCK;
CheckRule "$XSS >= 8" BLOCK;

error_page   500 502 503 504  /503;
location = /503 {
        return 418;
   }
